{% extends "base.html" %}
{% block content %}
    <div class="space-container container">
        <span class="header-text">Add Car</span>
        {% if message %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
        {% endif %}
        <form method="post" action="/add_car">
            <div class="form-group">

                <div class="col-sm-12">
                    <label for="owner-experience">Owner Experience</label>
                    <textarea type="text" class="form-control" id="owner-experience" name="owner-experience"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <label for="price">Price</label>
                <div class="input-group mb-2">

                    <div class="input-group-prepend">
                        <div class="input-group-text">$</div>
                    </div>
                    <input type="text" class="form-control" id="price" name="price">
                </div>
                    </div>
            </div>
            <div class="form-group">

                <div class="col-sm-12">
                    <label for="make">Make</label>
                    <input type="text" class="form-control" id="make" name="make">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">

                    <label for="model">Model</label>
                    <input type="text" name="model" class="form-control" id="model">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <label for="year">Year</label>
                    <input type="text" name="year" class="form-control" id="year">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <label for="image">Image</label>
                    <input type="text" name="image" class="form-control" id="image">
                </div>
            </div>
            <div class="form-group">

                <div class="col-sm-12">
                    <label for="vin">VIN</label>
                    <input type="text" name="vin" class="form-control" id="vin">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <label for="sellingTF">Are you selling this car?</label>
                    <select class="form-control" id="sellingTF" name="sellingTF">
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <button class="btn btn-dark" type="submit">Submit</button>
            </div>

        </form>
    </div>
{% endblock %}
