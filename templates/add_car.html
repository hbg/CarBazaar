{% extends "base.html" %}
{% block content %}
    <div class="space-container container">
        <span class="header-text">Add Car</span>
    {% if message %}
            <div class="alert alert-danger" role="alert">
                {{message}}
            </div>
        {% endif %}
        <form method="post" action="/add_car">
             <div class="form-group">
                <label for="owner-experience">Owner Experience</label>
                <div class="col-sm-12">
                    <textarea type="text" class="form-control" id="owner-experience" name="owner-experience">
                    </textarea>
                </div>
            </div>
             <div class="form-group">
                <label for="price">Price</label>
                <div class="col-sm-12">
                    <input type="number" class="form-control" id="price" name="price">
                </div>
            </div>
            <div class="form-group">
                <label for="make">Make</label>
                <div class="col-sm-12">
                    <input type="text" class="form-control" id="make" name="make">
                </div>
            </div>
            <div class="form-group">
                <label for="model">Model</label>
                <div class="col-sm-12">
                    <input type="text" name="model" class="form-control" id="model">
                </div>
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <div class="col-sm-12">
                    <input type="text" name="year" class="form-control" id="year">
                </div>
            </div>
            <div class="form-group">
                <label for="image">Image</label>
                <div class="col-sm-12">
                    <input type="text" name="image" class="form-control" id="image">
                </div>
            </div>
            <div class="form-group row">
                <button class="btn btn-dark" type="submit">Login</button>
            </div>
            <div class="form-group">
                <label for="sellingTF">Are you selling this car?</label>
                <select class="form-control" id="sellingTF" name="sellingTF">
                  <option>Yes</option>
                    <option>No</option>
                </select>
              </div>
        </form>
    </div>
{% endblock %}
