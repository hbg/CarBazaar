{% extends "base.html" %}
{% block content %}
    <div class="space-container container">
        <div class="row">
            {% if cars|length == 0 %}
                <span class="header-text">No results found.</span>
            {% endif %}
            {% for car in cars %}
                <div class="col col-sm-4">
                    <div class="card">
                        <!--
                        <div class="card-header">
                            {#  car.user #}
                        </div>
                        -->
                        <img class="card-img-top" alt="Card image cap" src="{{ car.image }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ car.make }} {{ car.model }}</h5>
                            <a href="/users/{{ car.user }}/{{ car.id }}" class="full-width btn btn-dark">â†’</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
