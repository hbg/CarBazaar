{% extends "base.html" %}
{% block content %}
    <div class="space-container container">
        <div class="row">
            {% for car in cars %}
                <div class="col col-sm-4">
                    <div class="card">
                        <div class="card-header">
                            {{ car.user }}
                        </div>
                        <img class="card-img-top" alt="Card image cap" src="{{ car.image }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ car.make }}</h5>
                            <p class="card-text">{{ car.model }}</p>
                            <a href="#" class="btn btn-dark">â†’</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
