{% extends "base.html" %}
{% block content %}
    <div class="container">
        <span class="header-text">Garage</span>
        {% for car in cars %}
            <div class="col col-sm-4">
                <div class="card">
                    <img class="card-img-top" alt="Card image cap" src="{{ car.images.0 }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ car.make }}</h5>
                        <p class="card-text">{{ car.model }}</p>
                        <a href="#" class="btn btn-dark">â†’</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
